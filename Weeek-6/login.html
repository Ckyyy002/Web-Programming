<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center justify-content-lg-end">
            <div class="col-md-6 col-lg-5">
                <div class="p-4">
                    <h2 class="mb-4 fw-normal">Welcome back!</h2>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control p-3" id="email" placeholder="Email address"
                                required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control p-3" id="password" placeholder="Password"
                                required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-secondary" for="remember">Remember password</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">SIGN IN</button>

                        <div class="text-center">
                            <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

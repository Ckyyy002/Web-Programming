<!DOCTYPE html>
<html>

<head>
    <title>Student Grade & Registration</title>
</head>

<body>

    <h3>Student Grade List</h3>

    <table border="1" cellpadding="5" cellspacing="0" width="50%">
        <tr bgcolor="blue">
            <th rowspan="2" width="5%">
                <font color="white">No</font>
            </th>
            <th rowspan="2" width="20%">
                <font color="white">NIM</font>
            </th>
            <th rowspan="2" width="35%">
                <font color="white">Name</font>
            </th>
            <th colspan="2">
                <font color="white">Grade</font>
            </th>
        </tr>
        <tr bgcolor="blue">
            <th width="10%">
                <font color="white">UTS</font>
            </th>
            <th width="10%">
                <font color="white">UAS</font>
            </th>
        </tr>

        <tr>
            <td align="center">1.</td>
            <td>5025211053</td>
            <td>Ary Pasya Fernanda</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td align="center">2.</td>
            <td>5025211147</td>
            <td>Lucky Himawan Prasetya</td>
            <td>70</td>
            <td>90</td>
        </tr>
    </table>

    <br>

    <h3>
        <font color="blue">Registration Form</font>
    </h3>

    <form action="" method="POST">
        First Name : <br>
        <input type="text" name="firstname" size="40">
        <br><br>

        Last Name : <br>
        <input type="text" name="lastname" size="40">
        <br><br>

        Email : <br>
        <input type="text" name="email" size="40">
        <br><br>

        Password : <br>
        <input type="password" name="password" size="40">
        <br><br>

        Re-type Password : <br>
        <input type="password" name="repassword" size="40">
        <br><br>

        Contact : <br>
        <input type="text" name="contact" size="40">
        <br><br>

        Gender : <br>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <br><br>

    <h3>Frame</h3>

    <table border="0" cellpadding="0" cellspacing="2" width="100%" height="400">
        <tr height="15%">
            <td colspan="2" bgcolor="#e0e0e0" align="center">
                frame
            </td>
        </tr>

        <tr height="70%">
            <td width="25%" bgcolor="#e0e0e0" align="center">
                frame
            </td>
            <td width="75%" bgcolor="#e0e0e0" align="center">
                frame
            </td>
        </tr>

        <tr height="15%">
            <td colspan="2" bgcolor="#e0e0e0" align="center">
                frame
            </td>
        </tr>
    </table>

</body>

</html>

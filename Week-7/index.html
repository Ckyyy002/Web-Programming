<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Submit Form Without Page Refresh</title>

  <!-- Bootstrap CDN (so it works immediately) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .message_box {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Demo Submit Form Without Page Refresh</h2>

    <form name="ContactForm" method="post" action="">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="message_box"></div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
  $(document).ready(function() {
    var delay = 2000;

    $('.btn').click(function(e) {
      e.preventDefault();

      var name = $('#name').val();
      if (name == '') {
        $('.message_box').html('<span class="text-danger">Enter Your Name!</span>');
        $('#name').focus();
        return false;
      }

      var email = $('#email').val();
      if (email == '') {
        $('.message_box').html('<span class="text-danger">Enter Email Address!</span>');
        $('#email').focus();
        return false;
      }
      if (!isValidEmailAddress(email)) {
        $('.message_box').html('<span class="text-danger">Provided email address is incorrect!</span>');
        $('#email').focus();
        return false;
      }

      var message = $('#message').val();
      if (message == '') {
        $('.message_box').html('<span class="text-danger">Enter Your Message Here!</span>');
        $('#message').focus();
        return false;
      }

      $.ajax({
        type: "POST",
        url: "ajax.php", // backend file
        data: { name: name, email: email, message: message },
        beforeSend: function() {
          $('.message_box').html('<div class="text-muted">Sending...</div>');
        },
        success: function(data) {
          setTimeout(function() {
            $('.message_box').html('<span class="text-success">Thank you for contacting us. Weâ€™ll get back to you shortly!</span>');
            $('form')[0].reset();
          }, delay);
        }
      });
    });
  });

  function isValidEmailAddress(emailAddress) {
    var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(emailAddress);
  }
  </script>

</body>
</html>
